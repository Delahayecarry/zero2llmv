# pytest配置文件

[tool:pytest]
# 测试发现和执行配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 最小版本要求
minversion = 6.0

# 自定义标记
markers =
    unit: 标记为单元测试
    integration: 标记为集成测试
    functional: 标记为功能测试
    slow: 标记为慢速测试
    gpu: 需要GPU的测试
    config: 配置相关的测试
    model: 模型相关的测试
    
# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.*:UserWarning
    ignore:.*transformers.*:FutureWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

